<div class="pokemon">

  <div class="pokemon__title-wrapper">
    <div class="pokemon__title-image"></div>
    <h2 class="pokemon__title">{{values.name}}</h2>
  </div>

  <div class="pokemon__image-container">
    <div class="pokemon__image" [ngStyle]="{'background-image': getURL(), 'width': '100px', 'height': '100px', 'background-repeat': 'no-repeat'}">
    </div>
  </div>

  <div class="pokemon__information">
    <div class="pokemon__information-list-wrapper">
      <ul class="pokemon__information-list">
          <li class="pokemon__information-item">
            <p>NO:</p>
            <p>{{values.id}}</p>
          </li>
          <li class="pokemon__information-item">
            <p>Level:</p>
             <p>{{values.level}}</p>
          </li>
          <li class="pokemon__information-item">
            <p>Type:</p>
            <p>{{values.type}}</p>
          </li>
          <li class="pokemon__information-item">
            <p>Ability:</p>
            <p>{{values.ability}}</p>
          </li>
          <li class="pokemon__information-item">
            <p>Height:</p>
            <p>{{values.height}}</p>
          </li>
          <li class="pokemon__information-item">
            <p>Weight:</p>
            <p>{{values.weight}}</p>
          </li>
          <li class="pokemon__information-item">
            <p class="pokemon__information__rating">{{ pokemonRating }}</p>
            <div class="pokemon__information__rating-arrows">
              <button class="pokemon__information-button" (click)="ratePokemonUp()">
                <div class="pokemon__information__arrow" ></div>
              </button>
              <button class="pokemon__information-button" (click)="ratePokemonDown()">
                <div class="pokemon__information__arrow"></div>
              </button>
            </div>
          </li>
      </ul>
    </div>
  </div>
</div>
