<div class="grid">
  <div class="grid__header">
    <h2>Pokemon List</h2>
  </div>
  <ul class="grid__list">
    <li class="grid__list-container" *ngFor="let pokemon of data; let i = index">
      <button class="grid__list__button" (click)="seeDetails(i, pokemon.name, pokemon.id, pokemon.level, pokemon.type, pokemon.ability, pokemon.height, pokemon.weight)" [ngStyle]="{
          'background': 'transparent',
          'border': 'none',
          'height': '100px'
      }">
      <div class="grid__list-pokemon" [ngStyle]="{
        'width': '100%',
        'height': '80px',
        'transition': '.3s ease-in-out',
        'filter': 'blur(2px)',
        'background-image': getURL(i),
        'background-repeat': 'no-repeat',
        'background-position-x': 'center'
      }"></div>
    </button>
      <div [ngStyle]="{'display': 'flex', 'justify-content': 'center'}">
        <p>{{data[i]['name']}}</p>
      </div>
    </li>
  </ul>
</div>
